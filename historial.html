<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSend</title>
    <link rel="stylesheet" href="../dist/extra.css">
    <link rel="stylesheet" href="../dist/tailwind.min.css">

</head>
<body class="min-h-100 bg-gray-200">
<header class="head_historial">
    <h1 class="titulo">JustSend</h1>
    <p class="subtitulo">Envía mails de forma rápida y sencilla</p>
    <nav class="opcion_ir_enviar">
        <a
                href="index.html"
                class="button-options"
        >Enviar nuevo email</a>
    </nav>
</header> <!--sidebar-->
    <main class="main_historial">

        <h2 class="historial_titulo">Historial</h2>

        <div class="flex flex-col mt-10">
            <div class="py-2 overflow-x-auto">
                <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                    <table class="min-w-full">
                        <thead class="bg-gray-100 ">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                Destinatario
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                               Asunto
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                               Fecha
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                Funciones
                            </th>

                        </tr>
                        </thead>
                        <tbody id="listado-enviados" class="bg-white"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
<script src="../js/app.js" type="module"></script>
</body>
